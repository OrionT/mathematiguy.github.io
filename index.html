---
layout: home
---

<!-- Main -->
	<div id="main">

	{% for post in site.posts limit: 3 %}

		<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2><a href="{{post.url}}">{{post.title}}</a></h2>
						<p>{{post.subtitle}}</p>
					</div>
					<div class="meta">
						<time class="published" datetime="2015-11-01">{{post.date | date: '%B %d, %Y'}}</time>
						<a href="#" class="author"><span class="name">Caleb Moses</span><img src="images/avatar.jpg" alt="" /></a>
					</div>
				</header>
				<a href="{{post.url}}" class="image featured"><img src="images/pic01.jpg" alt="" /></a>
				<p>{{post.excerpt}}</p>
				<footer>
					<ul class="actions">
						<li><a href="{{post.url}}" class="button big">Continue Reading</a></li>
					</ul>
					<ul class="stats">
						<li><a href="#">General</a></li>
						<li><a href="#" class="icon fa-heart">28</a></li>
						<li><a href="#" class="icon fa-comment">128</a></li>
					</ul>
				</footer>
			</article>

	{% endfor %}

		<!-- Pagination -->
			<ul class="actions pagination">
				<li><a href="" class="disabled button big previous">Previous Page</a></li>
				<li><a href="#" class="button big next">Next Page</a></li>
			</ul>

	</div>
