<!-- Posts List -->
{% include base.html %}

{% for post in site.posts limit: 5 %}

<section>
	<ul class="posts">
		<li>
			<article>
				<header>
					<h3><a href="{{post.url}}">{{post.title}}</a></h3>
					<time class="published" datetime="2015-10-20">{{post.date | date: '%B %d, %Y'}}</time>
				</header>
				<a href="{{post.url}}" class="image"><img src="{{base}}/images/pic08.jpg" alt="" /></a>
			</article>
		</li>
	</ul>
</section>

{% endfor %}
