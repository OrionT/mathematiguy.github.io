{% include base.html %}

<header>
	<div class="title">
		<h2><a href="#">{{page.title}}</a></h2>
		<p>{{page.subtitle}}</p>
	</div>
	<div class="meta">
		<time class="published" datetime="2015-10-18">{{page.date | date: '%B %d, %Y'}}</time>
		<a href="#" class="author"><span class="name">{{page.writer}}</span><img src="{{base}}/images/avatar.jpg" alt="" /></a>
	</div>
</header>
